<!DOCTYPE html>
<!--  swap.html			Kyle Myren  -->
<!--  move 3 images around 			-->

<html>

	<head>
		<title>Image Swapper</title> 
	</head>

	<body>
		<div style="text-align:center">
			<h2>Image Swapper</h2>
			<p>
				<img id="leftImg" src="LadiesPlease.png" height=150 width=150>
				<img id="centerImg" src="DesertFox.jpg" height=150 width=150>
				<img id="rightImg" src="norwaySummer1AM.jpg" height=150 width=150>
			</p>
			
			<input type="button" value="Rotate Left"
				onclick="saved=document.getElementById('leftImg').src;
				document.getElementById('leftImg').src=
				document.getElementById('centerImg').src;				
				document.getElementById('centerImg').src=
				document.getElementById('rightImg').src;
				document.getElementById('rightImg').src=saved;">
				
			<input type="button" value="Rotate Right"
				onclick="saved=document.getElementById('rightImg').src;
				document.getElementById('rightImg').src=
				document.getElementById('centerImg').src;				
				document.getElementById('centerImg').src=
				document.getElementById('leftImg').src;
				document.getElementById('leftImg').src=saved;">
		</div>	
	</body>
</html>
