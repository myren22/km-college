<!DOCTYPE html>
<!--  countdown.html		Kyle Myren  -->
<!--  This page displays a countdown	-->

<html>
 <head> 
   <title> Countdown </title>
   <script type="text/javascript">  
     function Countdown()
     {
       var count;
       
       count = parseFloat(document.getElementById('countBox').value);         
       document.getElementById('outputDiv').innerHTML = '';   

       while (count >= 0) {                                 
         document.getElementById('outputDiv').innerHTML =  
           document.getElementById('outputDiv').innerHTML + count + '<br>';                  
           if(count != 0)
           {
           	count = (count/2) - .5;
           	count = Math.round(count);
           }
           else
           {
           	count = count - 1;
           }
       }    

       document.getElementById('outputDiv').innerHTML = 
         document.getElementById('outputDiv').innerHTML + 'BLASTOFF!'; 
     }
   </script> 
 </head> 

 <body>
   <p>
     Start of the countdown: <input type="text" id="countBox" size=4 value=10>
   </p>
   <input type="button" value="Begin Countdown" onclick="Countdown();" />
   <hr />
   <div id="outputDiv"></div>
 </body>
</html>
