<!DOCTYPE html>
<!--  resize.html			Kyle Myren    			-->
<!--  This page has 4 images that increase in size  -->

<html>

	<head>
		<title> resize.html </title> 
	</head>

	<body>

		<center><table border="10" cellpadding="30" cellspacing="60">		
			<tr>
				<td><img src="Putin.jpg" alt="Smile!" height=90 width=90
					onmouseover="this.height=300; this.width=300;"
					onmouseout="this.height=90; this.width=90;"></td>
			
				<td><img src="LadiesPlease.png" alt="Smile!" height=90 width=90
					onmouseover="this.height=300; this.width=300;"
					onmouseout="this.height=90; this.width=90;"></td></tr>
			
			<tr>
				<td><img src="DesertFox.jpg" alt="Smile!" height=90 width=90
					onmouseover="this.height=300; this.width=300;"
					onmouseout="this.height=90; this.width=90;"></td>

				<td><img src="norwaySummer1AM.jpg" alt="Smile!" height=90 width=90
					onmouseover="this.height=300; this.width=300;"
					onmouseout="this.height=90; this.width=90;"></td>
		</table></center>
			
	</body>

</html>
