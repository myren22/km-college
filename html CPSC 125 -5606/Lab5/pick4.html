<!DOCTYPE html>
<!--  pick4.html			Kyle Myren    			-->
<!--  web page generates a lucky number from a range  -->

<html>

	<head>
		<title>Pick-4</title> 
		<script type="text/javascript">
		 function GenerateNumber()
		 // Assumes: minBox and maxBox define the range for the value
		 // Results: picks a random number and displays it in outputDiv
		 {
		 	 min=parseFloat(document.getElementById('minBox').value);
		 	 max=parseFloat(document.getElementById('maxBox').value);
		 	 number1=Math.floor(Math.random()*(max-min+1))+min;
			 number2=Math.floor(Math.random()*(max-min+1))+min;
			 number3=Math.floor(Math.random()*(max-min+1))+min;
			 number4=Math.floor(Math.random()*(max-min+1))+min;
		 	 document.getElementById('outputDiv').innerHTML=
		 	 'The Pick-4 winners are: ' + number1 + '-' + number2 +
			 '-' + number3 + '-' + number4;
		 }
		 </script>
	</head>

	<body>
		<h2>Pick-4 Numbers</h2>
		<p>
		 Numbers are selected between
		 <input type ="text" id="minBox" size=3 value=0>
		 and <input type="text" id="maxBox" size=3 value=9>.
		 </p>
		 <input type="button" value="Generate Lucky Number"
		 	onclick="GenerateNumber();">
		 <hr>
		 <div id="outputDiv"></div> 
			
	</body>

</html>
