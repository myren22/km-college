<!DOCTYPE html>
<!--  roll.html				Kyle Myren  -->
<!--  This page simulates dice rolls	-->

<html>
<head>
	<title> Die Rolls </title>
	<script type="text/javascript" src="http://balance3e.com/random.js"></script>
	<script type="text/javascript">
	function RollUntilDoubles()
		//Assumes: outputDiv is available for output
		//Results: rolls and displays dice until doubles are obtained
		{
		var roll1, roll2, rollCount
		
		rollCount = 1;
		roll1= RandomInt(1, 6);
		roll2= RandomInt(1, 6);
		document.getElementById('outputDiv').innerHTML =roll1+'-'+roll2+'<br>';
	
		while (roll1 != roll2) {
			roll1= RandomInt(1, 6);
			roll2= RandomInt(1, 6);
			rollCount = rollCount + 1;
			document.getElementById('outputDiv').innerHTML =
				document.getElementById('outputDiv').innerHTML+
				roll1+'-'+roll2+'<br>';
			
	}
	
	document.getElementById('outputDiv').innerHTML=
			document.getElementById('outputDiv').innerHTML+ 'DOUBLES!'+ '<br>' + 'Number of Rolls: '+ rollCount;
			
	}
	</script>
 </head>
 
<body>
	<h2>Dice Roller</h2>
	<input type="button" value="Roll until doubles"
		onclick="RollUntilDoubles();">
		

	<hr>
	<div id="outputDiv"></div>
</body>

</html>
